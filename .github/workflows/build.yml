name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build
      run: ./gradlew build
      working-directory: cloudflare-logs-forwarder-function
    - name: Build with SAM
      uses: TractorZoom/sam-cli-action@v.0.2.0
      with:
        sam_command: "build"
        
